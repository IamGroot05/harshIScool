
<div class="parent-container">
    <div class="login-container mt-3">
        <img src="/assets/media/atai-monogram-white.png">
        <h1 class="fs-28">Login to your Account<span class="head-span fs-16">Please enter your credentials to begin</span></h1>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="mt-15">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Enter your name" name="usename"[formControlName]="'username'">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" color="primary" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button class="eye-btn" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                      <div class="radio-btn">
                            <div class="lane-id">
                                <label id="radio-group-label">Lane Type :</label>
                                <mat-radio-group aria-label="Select an option">
                                <mat-radio-button class="custom-color" value="1"><span>IN</span></mat-radio-button>
                                <mat-radio-button value="2"><span>OUT</span></mat-radio-button>
                            </mat-radio-group>
                            </div>
                           <div class="lane-type">
                            <label id="radio-group-label">Lane ID :</label>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1"><span>01</span></mat-radio-button>
                                <mat-radio-button value="2"><span>02</span></mat-radio-button>
                            </mat-radio-group>
                           </div>
                            
                      </div> 
                    <button class="submit-button fs-21" mat-raised-button color="primary" type="submit">Login</button>    
            </form>    
    </div>    
</div>
